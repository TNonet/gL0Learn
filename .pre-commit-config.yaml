fail_fast: false
repos:
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
    - id: black
      args: ['pypkg/', '--extend-exclude', 'external/']
  - repo: local
    hooks:
    - id: dirs_check
      name: dirs_check
      pass_filenames: false
      entry: python scripts/dirs_check.py rpkg/src/src/include pypkg/gl0learn/src/src/include --ignore arma_includes.h .DS_Store
      language: python
  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
    - id: flake8
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
    - id: clang-format
      # Find files with  find . -name \*.h -not -path  "./pypkg/external/*" -print -o -name \*.cpp -not -path  "./pypkg/external/*" -print
      args: [--style=Google, -i]
      exclude: '^rpkg/src/RcppExports.cpp'
    # - id: clang-tidy
    # - id: oclint
    # - id: uncrustify
    #   exclude: '^rpkg/src/RcppExports.cpp'
    #   args: [--replace, --no-backup]
    - id: cppcheck
      exclude: '^rpkg/src/RcppExports.cpp'
      args: [--language=c++, --enable=all, --suppressions-list=suppressions.txt]
    - id: cpplint
      exclude: '^rpkg/src/RcppExports.cpp'
    # - id: include-what-you-use
    #   exclude: '^rpkg/src/RcppExports.cpp'

  - repo: https://github.com/lorenzwalthert/precommit
    rev: v0.3.2
    hooks: 
    - id: style-files
      args: [--style_pkg=styler, --style_fun=tidyverse_style]    
      exclude: '^rpkg/R/RcppExports.R'
    - id: roxygenize
    # codemeta must be above use-tidy-description when both are used
    - id: codemeta-description-updated
    - id: use-tidy-description
    - id: lintr # See rpkg/.lintr for settings
    - id: readme-rmd-rendered
    - id: parsable-R
    - id: no-browser-statement
    - id: no-debug-statement
    # - id: deps-in-desc
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks: 
    - id: check-added-large-files
      args: ['--maxkb=200']
    - id: file-contents-sorter
      files: '^\.Rbuildignore$'
    - id: end-of-file-fixer
      exclude: '\.Rd'
  - repo: local
    hooks:
    - id: forbid-to-commit
      name: Don't commit common R artifacts
      entry: Cannot commit .Rhistory, .RData, .Rds or .rds.
      language: fail
      files: '\.(Rhistory|RData|Rds|rds)$'
      # `exclude: <regex>` to allow committing specific files
